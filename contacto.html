<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/bootstrap.rtl.css">
    <link rel="stylesheet" href="css/gridcontacto.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header class="barra_principalcars">
        <section class="titulocontactoedit">
            <h2>90´Japonese Cars CONTACTO</h2>
        </section>
            <nav class="menu_carscontacto">
                <a href="index.html" ><i class='bx bxs-home'></i></a>
                <a href="Honda.html">Honda</a>
                <a href="Nissan.html">Nissan</a>
                <a href="Toyota.html">Toyota</a>
                <a href="contacto.html">Contacto</a>
               </nav>
    </header>
    <section class="banerconct">
        <img class="bannercontacto" src="img/descargar.png" title="banner_night_runner" alt="banner">
                    </section>
</header>
    <main class="gridcontacto">
        <form class="formulario" method="post" name="miformulario" netlify>
            <div class="containerformulario">
                <h1 class="titulocontacto">Contacto</h1>
                <p>Completa este formulario para contactarnos, vamos a estar respondiéndote lo mas rápido posible</p>
                <br>
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre" required>
            
                  <label for="apellido">Apellido:</label>
                  <input type="text" id="apellido" name="apellido" required>
            
                  <label for="telefono">Número de Teléfono:</label>
                  <input type="tel" id="telefono" name="telefono" required>
            
                  <label for="correo">Correo Electrónico:</label>
                  <input type="email" id="correo" name="correo" required>
            
                  <label for="comentarios">Comentarios:</label>
                  <textarea id="comentarios" name="comentarios" rows="4" required></textarea>
            
                  <input type="submit" value="Enviar">
              </div>
            </form>
            <div>
              <section class="redes_sociales">
                 <h2>Social</h2>
                 <P>Podes encontrar mas contenido como este en nustras redes sociales</P>
                 <section>
                     <img class="face" src="img/insta (2).png" alt="">
                  <a href="facebook.com">Facebook</a>
                  <br>
                  <img class="insta" src="img/insta (1).png" alt="">
                  <a href="instagram.com">Instagram</a>
                 </section>
              </section>
            </div>
    </main>
</body>
</html>
